<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>
    
</head>
<body>

    <h1>Mountains</h1>
    <div id="mountains"></div>

</body>

<script>
    // Define the dataset with an array of mountain objects
    const MOUNTAINS = [
      {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
      {name: "Everest", height: 8848, place: "Nepal"},
      {name: "Mount Fuji", height: 3776, place: "Japan"},
      {name: "Vaalserberg", height: 323, place: "Netherlands"},
      {name: "Denali", height: 6168, place: "United States"},
      {name: "Popocatepetl", height: 5465, place: "Mexico"},
      {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ];
    
    // Function to dynamically create a table from the dataset
    function createTable(data) {
      // Create a new <table> element
      const table = document.createElement('table');
    
      // Create the header row (<tr> for table row)
      const headerRow = document.createElement('tr');
      
      // Loop over the keys of the first object in the data array
      // These keys (name, height, place) will be used as the column headers
      Object.keys(data[0]).forEach(key => {
        // Create a <th> (table header) element for each key
        const th = document.createElement('th');
        // Set the text content of the header cell to the key (e.g., "name", "height", "place")
        th.textContent = key;
        // Append the header cell to the header row
        headerRow.appendChild(th);
      });
    
      // Append the completed header row to the table
      table.appendChild(headerRow);
    
      // Loop through each mountain object in the dataset
      data.forEach(mountain => {
        // Create a new row (<tr>) for each mountain
        const row = document.createElement('tr');
    
        // Loop through each value (e.g., Kilimanjaro, 5895, Tanzania) in the current mountain object
        Object.values(mountain).forEach(value => {
          // Create a new cell (<td>) for each value
          const cell = document.createElement('td');
          // Set the text content of the cell to the current value
          cell.textContent = value;
          // Check if the value is a number (for the height column)
          if (typeof value === 'number') {
            // If it's a number, right-align the text inside the cell
            cell.style.textAlign = 'right';
          }
          // Append the cell to the current row
          row.appendChild(cell);
        });
    
        // Append the completed row to the table
        table.appendChild(row);
      });
    
      // Return the completed table element
      return table;
    }
    
    // Get the <div> element with the id "mountains"
    const mountainsDiv = document.getElementById('mountains');
    // Append the generated table (from createTable) to the mountains <div>
    mountainsDiv.appendChild(createTable(MOUNTAINS));
    </script>
</html>
